<form [formGroup]="setTask">
  <ul>
    <li *ngFor="let task of displayTask$ | async" class="list-unstyled">
      <input
        class="form-check-input rounded-circle"
        type="checkbox"
        id="checkboxNoLabel"
        [ngClass]="{ 'bg-success': task.isChecked === true }"
        (click)="onItemClicked(task)"
        [checked]="task.isChecked"
      />
      <p
        class="d-inline"
        [ngClass]="{ 'text-decoration-line-through': task.isChecked === true }"
      >
        {{ task.task }}
      </p>

      <div class="btn-group" dropdown>
        <button
          id="button-basic"
          dropdownToggle
          type="button"
          class="btn py-0"
          aria-controls="dropdown-basic"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-three-dots"
            viewBox="0 0 16 16"
          >
            <path
              d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
            />
          </svg>
          <span class="caret"></span>
        </button>
        <ul
          id="dropdown-basic"
          *dropdownMenu
          class="dropdown-menu"
          role="menu"
          aria-labelledby="button-basic"
        >
          <li role="menuitem">
            <a class="dropdown-item" (click)="removeTask(task.id)">Delete</a>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</form>
